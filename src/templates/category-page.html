<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="text-2xl font-bold">{{ category }} Images</h2>
      <button
        ng-click="onClose()"
        class="text-gray-500 hover:text-gray-700"
      >
        Close
      </button>
    </div>
    <div class="category-grid">
      <div ng-repeat="img in images" class="category-image">
        <img
          ng-src="{{ img.url }}"
          alt="{{ img.title }}"
          class="w-full h-64 object-cover rounded-lg"
        />
        <div class="category-image-overlay">
          <h3 class="text-white text-lg font-semibold">{{ img.title }}</h3>
          <button
            ng-click="onSelectImage({imageUrl: img.url})"
            class="btn btn-primary"
          >
            Add to Frame
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
